<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Background Remover</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #f6da3b;
            --dark-bg: #0f172a;
            --darker-bg: #0a0f1d;
            --card-bg: #1e293b;
        }

        body {
            background-color: var(--dark-bg);
            color: #f8fafc;
            min-height: 100vh;
        }

        .glass-effect {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="w-full max-w-md p-6">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Create Account</h1>
            <p class="text-gray-400">Join us today!</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-500 text-white p-4 rounded-lg mb-6">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="glass-effect rounded-lg p-8">
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2" for="username">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-yellow-500">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-yellow-500">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-yellow-500">
            </div>

            <button type="submit"
                class="w-full bg-yellow-500 text-white px-6 py-3 rounded-lg font-medium hover:bg-yellow-600 transition-colors">
                Create Account
            </button>
        </form>

        <p class="text-center mt-6 text-gray-400">
            Already have an account? 
            <a href="{{ url_for('auth.login') }}" class="text-yellow-500 hover:text-yellow-600">Login</a>
        </p>
    </div>
</body>
</html>
