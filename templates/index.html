<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #f6da3b;
            --dark-bg: #0f172a;
            --darker-bg: #0a0f1d;
            --card-bg: #1e293b;
        }

        body {
            background-color: var(--dark-bg);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .glass-effect {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .upload-area {
            border: 2px dashed #4b5563;
            transition: all 0.3s ease;
            background: var(--card-bg);
        }

        .upload-area:hover {
            border-color: var(--primary-yellow);
            transform: translateY(-2px);
        }

        .upload-area.drag-over {
            border-color: var(--primary-yellow);
            background: rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-yellow);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #f6da3b;
            transform: translateY(-1px);
        }

        .processing-overlay {
            background: rgba(15, 23, 42, 0.9);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary-yellow);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .alert {
            position: fixed;
            top: 1rem;
            right: 1rem;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 50;
        }

        .alert.show {
            transform: translateX(0);
        }

        .image-card {
            transition: all 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>
    <!-- Alert Component -->
    <div id="alert" class="alert glass-effect p-4 rounded-lg shadow-lg max-w-md">
        <div class="flex items-center">
            <div id="alertIcon" class="mr-3">
                <i class="fas fa-info-circle"></i>
            </div>
            <div class="flex-grow">
                <p id="alertMessage" class="text-sm"></p>
            </div>
            <button onclick="closeAlert()" class="ml-4">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Navbar -->
    <!-- Navbar -->
<nav class="glass-effect fixed w-full z-10">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center space-x-4 cursor-pointer" onclick="showUpload()">
                <i class="fas fa-crop-alt text-2xl text-yellow-500"></i>
                <span class="text-xl font-bold">BG Remover</span>
            </div>
            <div class="flex space-x-6">
                <button onclick="showUpload()" class="nav-link flex items-center space-x-2">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
                <button onclick="showUpload()" class="nav-link flex items-center space-x-2">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Upload</span>
                </button>
                <button onclick="showHistory()" class="nav-link flex items-center space-x-2">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </button>
            </div>
        </div>
    </div>
</nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 pt-24 pb-8">
        <!-- Upload Section -->
        <div id="uploadSection" class="max-w-3xl mx-auto">
            <div class="upload-area rounded-lg p-8 text-center cursor-pointer">
                <input type="file" id="fileInput" class="hidden" accept=".jpg,.jpeg,.png">
                <div class="flex flex-col items-center">
                    <i class="fas fa-cloud-upload-alt text-4xl mb-4 text-yellow-500"></i>
                    <h3 class="text-xl font-semibold mb-2">Drop your image here</h3>
                    <p class="text-gray-400 mb-4">or click to browse</p>
                    <p class="text-sm text-gray-500">Supported formats: JPG, JPEG, PNG</p>
                </div>
            </div>
        </div>

        <!-- Preview Section -->
        <div id="previewSection" class="hidden max-w-6xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-gray-800 rounded-lg overflow-hidden">
                    <div class="p-4 border-b border-gray-700">
                        <h3 class="text-lg font-semibold">Original Image</h3>
                    </div>
                    <div class="p-4">
                        <img id="originalPreview" class="w-full rounded-lg" src="" alt="Original">
                    </div>
                </div>
                <div class="bg-gray-800 rounded-lg overflow-hidden">
                    <div class="p-4 border-b border-gray-700">
                        <h3 class="text-lg font-semibold">Processed Image</h3>
                    </div>
                    <div class="p-4">
                        <div id="processedContainer" class="relative">
                            <img id="processedPreview" class="w-full rounded-lg" src="" alt="Processed">
                            <div id="processingOverlay" class="hidden processing-overlay absolute inset-0 rounded-lg flex items-center justify-center">
                                <div class="flex flex-col items-center">
                                    <div class="spinner mb-4"></div>
                                    <p class="text-lg font-semibold">Processing...</p>
                                </div>
                            </div>
                        </div>
                        <button id="downloadBtn" class="hidden w-full mt-4 btn-primary text-white px-6 py-3 rounded-lg flex items-center justify-center space-x-2">
                            <i class="fas fa-download"></i>
                            <span>Download Image</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div id="historySection" class="hidden">
            <h2 class="text-2xl font-bold mb-6">Processing History</h2>
            <div id="historyGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- History items will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 py-6">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <p class="text-gray-400">Â© 2025 Background Remover</p>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const uploadSection = document.getElementById('uploadSection');
        const previewSection = document.getElementById('previewSection');
        const historySection = document.getElementById('historySection');
        const originalPreview = document.getElementById('originalPreview');
        const processedPreview = document.getElementById('processedPreview');
        const processingOverlay = document.getElementById('processingOverlay');
        const downloadBtn = document.getElementById('downloadBtn');
        const alert = document.getElementById('alert');
        const alertMessage = document.getElementById('alertMessage');
        const alertIcon = document.getElementById('alertIcon');

        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        // File Handling Functions
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            processFile(file);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            processFile(file);
        }

        async function processFile(file) {
            if (!file) return;
            
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            if (!validTypes.includes(file.type)) {
                showAlert('error', 'Please upload only JPG, JPEG or PNG files');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                originalPreview.src = e.target.result;
                showPreviewSection();
            };
            reader.readAsDataURL(file);

            // Process image
            try {
                const formData = new FormData();
                formData.append('image', file);

                processingOverlay.classList.remove('hidden');
                
                const response = await fetch('/api/remove-background', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to process image');
                }

                processedPreview.src = data.processed_image_url;
                processingOverlay.classList.add('hidden');
                downloadBtn.classList.remove('hidden');

                showAlert('success', 'Image processed successfully!');

            } catch (error) {
                processingOverlay.classList.add('hidden');
                showAlert('error', error.message);
            }
        }

        // Navigation Functions
        function showUpload() {
            uploadSection.classList.remove('hidden');
            previewSection.classList.add('hidden');
            historySection.classList.add('hidden');
        }

        function showPreviewSection() {
            uploadSection.classList.add('hidden');
            previewSection.classList.remove('hidden');
            historySection.classList.add('hidden');
        }

        async function showHistory() {
            uploadSection.classList.add('hidden');
            previewSection.classList.add('hidden');
            historySection.classList.remove('hidden');

            try {
                const response = await fetch('/api/images/history');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch history');
                }

                updateHistoryGrid(data);
            } catch (error) {
                showAlert('error', error.message);
            }
        }

        // UI Update Functions
        function updateHistoryGrid(images) {
            const historyGrid = document.getElementById('historyGrid');
            historyGrid.innerHTML = images.map(item => `
                <div class="image-card bg-gray-800 rounded-lg overflow-hidden">
                    <img src="${item.url}" class="w-full h-48 object-cover" alt="Processed Image">
                    <div class="p-4">
                        <p class="text-sm text-gray-400">${item.date}</p>
                        <button onclick="downloadHistory('${item.url}')" 
                                class="mt-2 w-full btn-primary text-white px-4 py-2 rounded-lg flex items-center justify-center space-x-2">
                            <i class="fas fa-download"></i>
                            <span>Download</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function showAlert(type, message) {
            alertMessage.textContent = message;
            alert.classList.remove('bg-green-500', 'bg-red-500', 'bg-yellow-500');
            alertIcon.innerHTML = '';

            if (type === 'success') {
                alert.classList.add('bg-green-500');
                alertIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
            } else if (type === 'error') {
                alert.classList.add('bg-red-500');
                alertIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
            } else {
                alert.classList.add('bg-yellow-500');
                alertIcon.innerHTML = '<i class="fas fa-info-circle"></i>';
            }

            alert.classList.add('show');
            setTimeout(() => alert.classList.remove('show'), 3000);
        }

        function closeAlert() {
            alert.classList.remove('show');
        }

        // Download Functions
        function downloadHistory(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `processed_${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        downloadBtn.addEventListener('click', () => {
            downloadHistory(processedPreview.src);
        });
    </script>
</body>
</html>
